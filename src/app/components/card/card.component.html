<div class="CardContainer">
    <h1 class = "CardID">{{ id }}</h1>
    
    <div class= "NameImgContainer">
        <p class = "PokemonCardName">{{ name }}</p>
        <img class="PokemonCardSprite" [src]="sprite" alt="sprite">
    </div>

    <div class= "TypeContainer">
    
  
        @for (t of types; track t.type.name){
            
            <p class="PokemonCardType" id = {{t.type.name}} >{{t.type.name}}</p>
            }
    </div>

</div>
